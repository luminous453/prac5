<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JWT Auth Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>JWT Authentication Example</h1>
<div>
  <h2>Регистрация</h2>
  <form id="registerForm">
    <input type="text" id="registerUsername" placeholder="Пользователь"
           required>
    <input type="password" id="registerPassword"
           placeholder="Пароль" required>
    <button type="submit">Зарегистрироваться</button>
  </form>
  <p id="registerMessage"></p>
</div>
<div>
  <h2>Логин</h2>
  <form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Пользователь"
           required>
    <input type="password" id="loginPassword" placeholder="Пароль"
           required>
    <button type="submit">Войти</button>
  </form>
  <p id="loginMessage"></p>
</div>
<div>
  <h2>Защищенные данные</h2>
  <button id="fetchProtectedData">Извлечение защищенных данных</button>
  <p id="protectedData"></p>
</div>
<script src="app.js"></script>
</body>
</html>
